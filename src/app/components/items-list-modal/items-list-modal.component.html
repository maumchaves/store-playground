<div class="items-list-modal bg-light">
  <div class="modal-header">
    <h4 class="modal-title">Favorites</h4>
    <button type="button" class="close" aria-label="Close"
      (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" class="form-control search-input mb-4" placeholder="Search"
    [(ngModel)]="searchTerm" aria-label="Search">
    <items-list class="test"
      [liteList]="true"
      [enableFavoriteFilter]="true"
      [search]="searchTerm"
      (onItemChange)=onItemChange.emit($event)>
    </items-list>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
    (click)="activeModal.close()">Close</button>
  </div>
</div>
